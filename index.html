<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Serviços de computação em nuvem | Google Cloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="img/favicon.ico">
</head>
<body>

    <div class="top-bar-1">
       <i id="hamburguer-menu" class="material-icons color-gray">menu</i>
        <div id="logo-cloud" class="cloud-logo-div">
            <img class="cloud-logo" src="img/cloud-logo.svg" alt="cloud-logo">
        </div>
        <div class="search-div">
            <i class="material-icons color-gray">search</i>
            <a class="bt-search color-blue" href="https://www.google.com.br">Fazer Login</a>
        </div>
    </div>
    <div class="top-bar-2">
        <div class="button-row">
            <button class="bt-contact">
                Entre em contato com a equipe de vendas
            </button>
        </div>
    </div>
    <main>
        <img class="img-background" src="img/home-bg-top-right.svg" alt="home-bg-top-right">
        <div class="corpo">
            <span>Criação.</span>
            <span>Modernização.</span>
            <span>Escala.</span>
            <p>Transforme seus negócios com o google Cloud.</p>
            <div>
                <button class="button-1-corpo">
                    Comece a usar gratuitamente
                </button>
            </div>
            <div>
                <button class="button-2-corpo">
                    Entre em contato com a equipe de vendas
                </button>
            </div>
        </div>
        <iframe width="300" height="238" src="https://www.youtube.com/embed/XGrlWVWlpgE?list=PLIivdWyY5sqKlxAPs4yS2ufDadD4zkz0i" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </main>
</body>
</html>
